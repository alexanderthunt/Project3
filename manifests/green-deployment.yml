apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "planetarium-deployment-green"
  namespace: "default"
  labels:
    app: "planetarium" # doulbe check that this is right
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "planetarium" # does this need role
      role: "green"
  template:
    metadata:
      labels:
        app: "planetarium"
        role: "green"
    spec:
      containers:
        - name: "planetarium"
          image: "sabrinasmith/planetarium:incident4" # twcl774/p3green:test # ${VERSION}
          envFrom:
            - secretRef:
                name: planetarium-secret # double check
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /logs
              name: logs
        - name: promtail-container # does promtail stuff need to be updated
          image: grafana/promtail
          args:
            - -config.file=/etc/promtail/promtail.yml
          volumeMounts:
            - name: logs
              mountPath: /logs
            - name: green-promtail
              mountPath: /etc/promtail
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - ip-10-0-2-30.ec2.internal
      tolerations:
        - effect: NoSchedule
          key: app
          operator: Equal
          value: greenPlanetarium
        - effect: NoExecute
          key: app
          operator: Equal
          value: greenPlanetarium



      volumes:
        - name: logs
        - name: green-promtail
          configMap:
            name: green-promtail # make sure you apply the config map before this deployment
