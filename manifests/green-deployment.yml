apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "planetarium-deployment-green"
  namespace: "default"
  labels:
    app: "planetarium" # doulbe check that this is right
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "planetarium" # does this need role
      role: "green"
  template:
    metadata:
      labels:
        app: "planetarium"
        role: "green"
    spec:
      containers:
        - name: "planetarium"
          image: "alexanderhunt/planetarium:incident2" # twcl774/p3green:test # ${VERSION}
          envFrom:
            - secretRef:
                name: planetarium-secret # double check
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /logs
              name: logs
        - name: promtail-container # does promtail stuff need to be updated
          image: grafana/promtail
          args:
            - -config.file=/etc/promtail/promtail.yml
          volumeMounts:
            - name: logs
              mountPath: /logs
            - name: green-promtail
              mountPath: /etc/promtail

      volumes:
        - name: logs
        - name: green-promtail
          configMap:
            name: green-promtail # make sure you apply the config map before this deployment
