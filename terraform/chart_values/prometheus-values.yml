alertmanager:
  enabled: true
  config:
    global:
      smtp_smarthost: "smtp.office365.com:587"
    route:
      receiver: "email"
      group_by: ["alertname", "job"]
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 4h
    receivers:
      - name: "null"
      - name: "email"
        email_configs:
          - send_resolved: true
            headers:
              Subject: "Prometheus Alert"

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    paths:
      - /alerts(/|$)(.*)
  alertmanagerSpec:
    routePrefix: /

grafana:
  namespaceOverride: default
  adminPassword: teamsol
  grafana.ini:
    server:
      serve_from_sub_path: "true"
      root_url: "%(protocol)s://%(domain)s:/grafana/" # this lets Kubernetes auto set root_url value
    smtp:
      enabled: true
      host: "smtp.office365.com:587"
      skip_verify: false
      from_name: "Grafana"

  ingress:
    enabled: true
    path: /grafana
    ingressClassName: nginx

kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false
